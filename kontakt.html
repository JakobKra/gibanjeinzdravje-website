      <header class="y py-5 bg-secondary">
        <div class="container-fluid px-5">
          <h1 class="text-secondary">Kontakt</h1>
        </div>
      </header>
      <section class="y py-5">
        <div class="container px-5 w-75">
          <div class="row">
            <div class="col-xl-3">
                <h2 class="mb-5">Kontakti</h2>
                <p><i class="bi bi-telephone-fill"></i> 031 675 332</p>
                <p><i class="bi bi-envelope-fill"></i> info@gibanjeinzdravje.si</p>
            </div>
            <div class="col-xl-9">
                <h2 class="text-center mb-4">Oddajte povpraševanje</h2>
                <form
              action="info@gibanjeinzdravje.si"
              method="POST"
            >
              <div class="form-group mb-3">
                <label for="Name" class="col-form-label">Ime in priimek <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  name="Name"
                  placeholder="Ime in priimek"
                  id="Name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="Email" class="col-form-label">Email <span class="text-danger">*</span></label>
                <input
                  type="email"
                  name="Email"
                  placeholder="Email"
                  class="form-control"
                  id="Email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="Message" class="col-form-label">Sporočilo <span class="text-danger">*</span></label>
                <textarea
                  name="Message"
                  placeholder="Sporočilo"
                  class="form-control"
                  id="Message"
                  rows="8"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Pošlji</button>
            </form>
          </div>
            </div>
          </div>
        </div>
      </section>
